<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/base :: head('Verify OTP - SnapDeploy')}"></head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-black/20 backdrop-blur-lg border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center">
                    <i class="fas fa-cube text-purple-400 text-2xl mr-3"></i>
                    <span class="text-white text-xl font-bold">SnapDeploy</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="/login" class="text-white hover:text-purple-400 transition">Back to Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Verify OTP Form -->
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 pt-20">
        <div class="max-w-md w-full">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-purple-500/20 rounded-full mb-4">
                    <i class="fas fa-envelope-open-text text-purple-400 text-2xl"></i>
                </div>
                <h2 class="text-4xl font-bold text-white mb-2">Check Your Email</h2>
                <p class="text-gray-400">Enter the 6-digit code we sent to</p>
                <p class="text-purple-400 font-semibold mt-1" id="displayEmail"></p>
            </div>

            <!-- Form Card -->
            <div class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl p-8 shadow-2xl">
                <!-- Success Message -->
                <div id="successMessage" class="hidden mb-6 p-4 bg-green-500/10 border border-green-500/20 rounded-lg">
                    <div class="flex items-center text-green-400">
                        <i class="fas fa-check-circle mr-3"></i>
                        <span>Code verified! Redirecting...</span>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden mb-6 p-4 bg-red-500/10 border border-red-500/20 rounded-lg">
                    <div class="flex items-center text-red-400">
                        <i class="fas fa-exclamation-circle mr-3"></i>
                        <span id="errorText">Invalid code. Please try again.</span>
                    </div>
                </div>

                <form id="verifyOtpForm" class="space-y-6">
                    <!-- OTP Input -->
                    <div>
                        <label for="otp" class="block text-sm font-medium text-gray-300 mb-2">
                            <i class="fas fa-hashtag mr-2 text-purple-400"></i>6-Digit Code
                        </label>
                        <input
                            type="text"
                            id="otp"
                            name="otp"
                            required
                            autofocus
                            maxlength="6"
                            pattern="[0-9]{6}"
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white text-center text-2xl font-bold tracking-widest placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                            placeholder="000000">
                        <p class="mt-2 text-sm text-gray-400 text-center">
                            <i class="fas fa-clock mr-1"></i>
                            Code expires in 10 minutes
                        </p>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        id="submitBtn"
                        class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg text-lg font-semibold hover:from-purple-700 hover:to-pink-700 transition transform hover:scale-105 shadow-xl shadow-purple-500/50">
                        <i class="fas fa-check mr-2"></i>Verify Code
                    </button>
                </form>

                <!-- Resend Code -->
                <div class="mt-6 text-center">
                    <p class="text-gray-400 text-sm mb-2">Didn't receive the code?</p>
                    <button
                        id="resendBtn"
                        class="text-purple-400 hover:text-purple-300 font-semibold transition">
                        <i class="fas fa-redo mr-2"></i>Resend Code
                    </button>
                </div>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-white/10"></div>
                    </div>
                </div>

                <!-- Back Link -->
                <a href="/forgot-password" class="block w-full text-center bg-white/10 border border-white/20 text-white py-3 rounded-lg font-semibold hover:bg-white/20 transition">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </a>
            </div>

            <!-- Attempts Warning -->
            <div class="mt-8 text-center text-sm text-gray-400">
                <i class="fas fa-exclamation-triangle text-yellow-400 mr-2"></i>
                Maximum 5 attempts allowed
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/base :: scripts}"></div>
    <script>
        // Get email from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        
        if (email) {
            document.getElementById('displayEmail').textContent = email;
        } else {
            window.location.href = '/forgot-password';
        }

        // Auto-focus and format OTP input
        const otpInput = document.getElementById('otp');
        otpInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // Verify OTP
        document.getElementById('verifyOtpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const otp = document.getElementById('otp').value;
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Verifying...';
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            
            try {
                const response = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, otp })
                });
                
                if (response.ok) {
                    successMessage.classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = '/reset-password?email=' + encodeURIComponent(email) + '&otp=' + otp;
                    }, 1500);
                } else {
                    const data = await response.json();
                    document.getElementById('errorText').textContent = data.message || 'Invalid or expired code.';
                    errorMessage.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Verify Code';
                    otpInput.value = '';
                    otpInput.focus();
                }
            } catch (error) {
                document.getElementById('errorText').textContent = 'Network error. Please try again.';
                errorMessage.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Verify Code';
            }
        });

        // Resend code
        document.getElementById('resendBtn').addEventListener('click', async () => {
            const resendBtn = document.getElementById('resendBtn');
            resendBtn.disabled = true;
            resendBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending...';
            
            try {
                await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                resendBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Code Sent!';
                setTimeout(() => {
                    resendBtn.disabled = false;
                    resendBtn.innerHTML = '<i class="fas fa-redo mr-2"></i>Resend Code';
                }, 3000);
            } catch (error) {
                resendBtn.disabled = false;
                resendBtn.innerHTML = '<i class="fas fa-redo mr-2"></i>Resend Code';
            }
        });
    </script>
</body>
</html>
