name: Deploy Health Proxy (One-time)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - development

env:
  AWS_REGION: us-east-1

jobs:
  build-and-push-health-proxy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set environment variables
        id: set-vars
        run: |
          if [ "${{ inputs.environment }}" == "production" ]; then
            echo "AWS_ACCOUNT_ID=696390945474" >> $GITHUB_ENV
            echo "ECR_REPOSITORY=snapdeploy/health-proxy" >> $GITHUB_ENV
          else
            echo "AWS_ACCOUNT_ID=257394460825" >> $GITHUB_ENV
            echo "ECR_REPOSITORY=health-proxy" >> $GITHUB_ENV
          fi

      - name: Configure AWS credentials (Production)
        if: inputs.environment == 'production'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure AWS credentials (Development)
        if: inputs.environment == 'development'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Create ECR repository if it does not exist
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} || \
          aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }} \
            --image-scanning-configuration scanOnPush=true \
            --region ${{ env.AWS_REGION }}

      - name: Build health-proxy Docker image
        working-directory: ./health-proxy
        run: |
          docker build -t ${{ env.ECR_REPOSITORY }}:latest .
          docker tag ${{ env.ECR_REPOSITORY }}:latest ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest

      - name: Push health-proxy to ECR
        run: |
          docker push ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest

      - name: Deployment summary
        run: |
          echo "Health-proxy successfully deployed to ECR (${{ inputs.environment }})"
          echo "Image: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest"
          echo "This is a ONE-TIME deployment. All future container deployments will automatically use this sidecar."
          echo "Only re-run this workflow if you need to update the health-proxy logic."
